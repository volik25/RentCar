<div class="container py-3">
  <div class="d-flex justify-content-between mb-3">
    <h2 class="bk-header m-0" *ngIf="user">Ваши данные<i class="far fa-edit ml-3 btn btn-link" title="Редактировать" (click)="modalOpen()"></i></h2>
    <button class="btn btn-link p-0" (click)="exit()">
      Выйти
    </button>
  </div>

  <div class="row">
    <div class="col-sm-5">
      <div class="form-group">
        <label>ФИО</label>
        <h6>{{ user?.surname }} {{ user?.name }} {{ user?.secondname }}</h6>
      </div>
      <div class="form-group">
        <label>Email</label>
        <h6>{{ user?.email || "–" }}</h6>
      </div>
    </div>
    <div class="col-sm">
      <div class="form-group">
        <label>Телефон</label>
        <h6>{{ user?.phone || "–" }}</h6>
      </div>
    </div>
  </div>
</div>
