<div class="container align-items-center justify-content-center py-4">
    <div class="card-header text-primary bg-light row">
        <div class="col-11">
            <b>Редактирование данных</b>
        </div>
        <div class="col-1">
            <button type="button" class="btn dismiss-img" (click)="close()"><i class="fas fa-times"></i></button>
        </div>
    </div>
    <form [formGroup]="userForm" class="row card-body" (submit)="save()">
    <div class="col-sm-6">
        <div class="form-group"><label>Фамилия</label><input formControlName="surname" type="text" class="form-control" /></div>
    </div>
    <div class="col-sm-6">
        <div class="form-group"><label>Имя</label><input formControlName="name" type="text" class="form-control" /></div>
    </div>
    <div class="col-sm-6">
        <div class="form-group"><label>Отчество</label><input formControlName="secondname" type="text" class="form-control" /></div>
    </div>
    <div class="col-sm-6">
        <div class="form-group"><label>Телефон</label><input formControlName="phone" type="text" class="form-control" /></div>
    </div>
    <div class="col-sm-12">
        <div class="form-group"><label>Email</label><input formControlName="email" type="text" class="form-control" /></div>
    </div>
    <div class="col-sm-12">
        <div class="alert alert-danger" role="alert" *ngIf="showError">
        Пользователь с таким email уже существует
        </div>
    </div>
    <div class="col-12">
        <button type="submit" class="btn btn-primary">Сохранить</button>
    </div>
    </form>
</div>
